{% extends 'base.html' %}
{% block content %}

<h1>Coin Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ coin.material }}</span>
    <p>Country: {{ coin.country }}</p>
    <p>Century: {{ coin.century }}</p>
    <p>Description: {{ coin.description }}</p>
  </div>
 <!-- adding links in accordiance with the routes -->
  <div class="card-action">
    <a href="{% url 'coins_update' coin.id %}">Edit</a>
    <a href="{% url 'coins_delete' coin.id %}">Delete</a>
  </div>


</div>

{% endblock %}
