{% extends 'base.html' %}
{% block content %}

<h1>Expo Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ expo.name }}</span>
        <p>Location: {{ expo.location }}</p>
        <p>Date: {{ expo.date }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'expos_update' expo.id %}">Edit</a>
        <a href="{% url 'expos_delete' expo.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
