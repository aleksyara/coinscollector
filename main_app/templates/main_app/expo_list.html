{% extends 'base.html' %}
{% block content %}

<h1>List of Exhibitions</h1>

{% for expo in expo_list %}
  <a href="{% url 'expos_detail' expo.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ expo.name }}</span>
            <p>Location: {{ expo.location }}</p>
            <p>Date: {{ expo.date }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
